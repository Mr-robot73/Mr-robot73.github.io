    <div id="elmiMode">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">From add notas</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">
                    titulo de la tarea
                  </label>
                  <input
                    type="text"
                    class="form-control inputFileVisible"
                    placeholder="Simple chooser..."
                    id="tituloInp"
                  />
                </div>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">
                    descricion de las tareas
                  </label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                aria-label="Close"
                id="add"
              >
                add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gri" id="tares"></div>
